<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video Background -->
    <video autoplay loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Countdown Container -->
    <div class="countdown-container">
        <h1 id="event-title">Release</h1>
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><label>Days</label></div>
            <span class="separator">:</span>
            <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
            <span class="separator">:</span>
            <div class="time-box"><span id="minutes">00</span><label>Minutes</label></div>
            <span class="separator">:</span>
            <div class="time-box"><span id="seconds">00</span><label>Seconds</label></div>
        </div>
        <p id="release-date"></p>
    </div>

    <!-- Speculative Message -->
    <p class="speculative-message">⚠️ Speculated dates. Will be updated as more information is released.</p>

    <script src="countdown.js"></script>
</body>
</html>
